<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthmentee</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class=" min-h-screen flex items-center justify-center">
        <!-- <h1 class="font-bold text-xl font-serif">Log into your account.</h1> -->
        <div class="flex items-center justify-center">
            <div>
                <h1 class="font-bold text-2xl font-serif text-red-500">Create a free account</h1>
                <form action="#" class=" flex flex-col gap-1">
                    <!-- <label for="email">Email-id</label> -->
                    <input type="text" class="p-2 mt-8 rounded-xl border-2 border-rose-400" placeholder="First Name"
                        required>
                    <input type="text" class="p-2 mt-6 rounded-xl border-2 border-rose-400" placeholder="Last Name"
                        required>


                    <input type="email" class="p-2 mt-6 rounded-xl border-2 border-rose-400" placeholder="Email address"
                        required>

                    <div class="relative">
                        <input type="password" class="p-2 mt-6 rounded-xl w-full border-2 border-rose-400"
                            placeholder="Password(8+ characters)" required>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray"
                            class="bi bi-eye absolute bottom-3 right-3 " viewBox="0 0 16 16">
                            <path
                                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                            <path
                                d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                        </svg>

                    </div>
                    <div class>
                        <p class="font-bold text-2xl text-red-500 my-3">Sign in as</p>

                        <div class="flex gap-3">

                            <div >
                                <input type="radio" id="doctor" name="fav_language" value="Doctor">
                                <label for="doctor" class="font-mono text-lg">Doctor/Therapist</label>
                            </div>
                            <div>
                                <input type="radio" id="user" name="fav_language" value="User">
                                <label for="user" class="font-mono text-lg">User</label>
    
                            </div>
                        </div>
                    </div>
                    <button
                        class="rounded-xl bg-red-400 text-white p-2 mt-5 text-xl font-semibold hover:scale-110 duration-300 hover:bg-rose-700 ">Sign
                        In</button>



                </form>
                <div class="mt-10 grid grid-cols-3 text-gray-500">
                    <hr class="border-gray-400">
                    <p class="text-center -mt-3">OR</p>
                    <hr class="border-gray-400">
                </div>
                <div class="relative">

                    <button
                        class="bg-slate-100 p-2 w-full mt-4 rounded-xl text-xl text-gray-500 absolute top-0 hover:scale-110 duration-300 pl-2">Sign
                        in
                        with Google</button>
                    <img src="./img/google.png" class="absolute top-6 left-1 h-7 max-w-xs " alt="">




                </div>
                <div class="mt-16">
                    <p>If you are already a member,  <a href="./login.html" class="border-b-2 border-black">Login</a> </p>
                   

                </div>

            </div>
        </div>
        


    </section>


</body>

</html>
